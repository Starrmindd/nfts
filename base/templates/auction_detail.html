
  <h2>Auction for NFT {{ auction.nft.token_id }}</h2>
  <p>Starting Price: {{ auction.starting_price }}</p>
  <p>Current Price: {{ auction.current_price }}</p>
  <p>Ends At: {{ auction.end_time }}</p>
  
  <h3>Place a Bid</h3>
  <form method="post">
    {% csrf_token %}
    <label for="bid_amount">Bid Amount:</label>
    <input type="number" step="0.01" name="bid_amount" id="bid_amount" required><br>
    <button type="submit">Place Bid</button>
  </form>
