<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Create NFT Auction</h2>
            <form method="POST" action="" enctype="multipart/form-data">  <!-- Update: Added enctype attribute -->
              {% csrf_token %}
                <!-- NFT Image (File Upload) -->
                <div class="mb-3">
                    <label for="nft_image" class="form-label">NFT Image</label>
                    <input type="file" class="form-control" id="nft_image" name="nft_image" accept="image/*" required>
                </div>

                <!-- NFT Title -->
                <div class="mb-3">
                    <label for="nft_title" class="form-label">NFT Title</label>
                    <input type="text" class="form-control" id="nft_title" name="nft_title" placeholder="Enter NFT title" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the NFT" required></textarea>
                </div>

                <!-- Creator Name -->
                <div class="mb-3">
                    <label for="creator_name" class="form-label">Creator/Artist Name</label>
                    <input type="text" class="form-control" id="creator_name" name="creator_name" placeholder="Enter the creator's name" required>
                </div>

                <!-- NFT Collection -->
                <div class="mb-3">
                    <label for="nft_collection" class="form-label">NFT Collection</label>
                    <input type="text" class="form-control" id="nft_collection" name="nft_collection" placeholder="Enter collection name (optional)">
                </div>

                <!-- Token ID -->
                <div class="mb-3">
                    <label for="token_id" class="form-label">Token ID</label>
                    <input type="text" class="form-control" id="token_id" name="token_id" placeholder="Enter the unique token ID" required>
                </div>
                 <!-- seller wallet -->
                 <div class="mb-3">
                    <label for="nft_collection" class="form-label"> Your Wallet Adress</label>
                    <input type="text" class="form-control" id="nft_collection" name="seller_wallet" placeholder="Enter Your Wallet Address">
                </div>

                <!-- Start Time -->
                <div class="mb-3">
                    <label for="start_time" class="form-label">Auction Start Time</label>
                    <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                </div>

                <!-- End Time -->
                <div class="mb-3">
                    <label for="end_time" class="form-label">Auction End Time</label>
                    <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
                </div>

                <!-- Starting Price -->
                <div class="mb-3">
                    <label for="starting_price" class="form-label">Starting Price (ETH)</label>
                    <input type="number" step="0.01" class="form-control" id="starting_price" name="starting_price" placeholder="Enter starting price" required>
                </div>

                <!-- Current Price -->
                <div class="mb-3">
                    <label for="current_price" class="form-label">Current Price (ETH)</label>
                    <input type="number" step="0.01" class="form-control" id="current_price" name="current_price" placeholder="Enter current price">
                </div>

                <!-- Is Active -->
                <div class="mb-3">
                    <label class="form-label">Is Auction Active?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="is_active" id="is_active_true" value="true" checked>
                        <label class="form-check-label" for="is_active_true">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="is_active" id="is_active_false" value="false">
                        <label class="form-check-label" for="is_active_false">No</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-custom w-100">Create Auction</button>
            </form>
        </div>
