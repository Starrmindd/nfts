<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            color: white;
            text-align: center;
            padding: 100px 0;
            background-color: #1a1a1a; /* Dark background color */
        }
        .carousel-item {
            background-color: #272c2f; /* Semi-transparent overlay for slides */
            padding: 100px 0;
        }
        .carousel.pointer-event {
            -ms-touch-action: pan-y;
            touch-action: pan-y;
            background-color: #272c2f;
        }
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #f0f8ff; /* Light background color for cards */
        }
        .card-body {
            flex: 1 0 auto;
            background-color: #272c2f;
        }
        .card img {
            max-height: 200px; /* Ensure images are not too large */
            object-fit: cover;
        }
        .footer {
            background-color: ##272C2F;
            padding: 30px 0;
        }
        .info-section {
            padding: 60px 0;
            background:  linear-gradient(to right, #272c2f, #11011f);
            color: white;
        
        }
        .info-section h2 {
            margin-bottom: 40px;
        }
        .extra-info-section {
            padding: 60px 0;
            background:  linear-gradient(to right, #272c2f, #11011f) ;
            }
        .navbar-light .navbar-brand {
            color: wheat;
            font-family: "Rajdhani", sans-serif,fantasy;
            font-size: 22px;
            font-weight: 600;
        
        }
        .bg-light {
            background-color: #272c2f!important;
        }
        .navbar-light .navbar-nav .nav-link {
            color: wheat;
        }
        .extra-info-section h2 {
            margin-bottom: 40px;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-caption h5 {
            font-size: 2rem;
            font-weight: bold;
        }
        body {
            margin: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: white;
            text-align: left;
            background-color: #272c2f;
        }
        .h2, h2 {
        font-size: 2rem;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
       }
       .h5, h5 {
        color: white;
        font-size: 22px;
        font-family: system-ui;
        letter-spacing: 2px;
    }
    .table-bordered td, .table-bordered th {
        border: 1px solid #dee2e6;
        color: white;
    }
    
    
    .form-control {
        display: block;
        width: 100%;
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #272c2f;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
     

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Login</h2>
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'register' %}">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
